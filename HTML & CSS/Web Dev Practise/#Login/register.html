<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="reg-style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="slide-left">
            <div class="shade"></div>
            <img class="left-img" src="https://source.unsplash.com/2900x2780/?welcome" alt="">
            <h3 class="left-head">Turn Your Ideas Into Reality.</h3>
            <p class="left-p">You Are Just One Step Away From Your Beautiful World.</p>
        </div>
        <div class="slide-right">
            <h4 class="right-head">Interactive Brand</h4><br>
            <h3 class="login">Sign Up</h3>
            <p class="welcome">Welcome! Please enter your details.</p>
            <form action="">
                <input class="email" type="text" placeholder="Email Address" required><br>
                <input class="password" type="password" placeholder="Password" required><br>
                <input class="check" type="checkbox">Remember Me 
                <a class="forgot" href="index.html">Already User?</a><br>
                <button class="submit" type="submit">Sign Up</button>
            </form>
                <a href="index.html"><button class="register">Sign In</button></a><br>
                <a href="https://accounts.google.com/signin">
                <button class="google">
                    <img class="logo" src="./logo.png" alt=""> 
                    <p>Sign In With Google</p>
                </button></a>
        </div>
    </div>
</body>
</html>
