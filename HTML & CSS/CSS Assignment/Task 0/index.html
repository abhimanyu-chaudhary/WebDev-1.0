<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <img class="img" src="https://source.unsplash.com/400x400/?biryani" alt="food">
        <h4 class="name">Center Point Restaurant</h4>
        <p class="foodtype">North Indian, Chinese</p>
        <p class="offer"> 50% OFF up to 100 </p>
        <p class="time">18 min</p>
        <p class="tag">Best Seller</p>
        <div class="down">
            <hr>
            <img class="logo" src="max.avif" alt="delivery">
            <p class="txt">Follows all Max Safety measures to ensure your food is safe</p>
        </div>

    </div>
</body>
</html>
