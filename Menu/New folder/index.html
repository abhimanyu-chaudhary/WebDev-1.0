<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box">
        <img class="logo" src="./letter.png" alt="">
        <p class="head"> CodeKaro 
        <i class="ri-menu-3-fill"></i></p>
        <br>
        <i class="ri-search-line"></i><input class="search" type="text" placeholder="Search">
        <br>
        <button class="btn"><i class="ri-dashboard-line"></i><span>Dashboard</span></button>
        <br>
        <button class="btn"><i class="ri-book-line"></i><span>Course</span></button>
        <br>
        <button class="btn"><i class="ri-question-answer-line"></i><span>Messages</span></button>
        <br>
        <button class="btn"><i class="ri-gallery-line"></i><span>Recording</span></button>
        <br>
        <button class="btn"><i class="ri-live-line"></i><span>Live Event</span></button>
        <br>
        <button class="btn"><i class="ri-calendar-2-line"></i><span>Calendar</span></button>
        <br>
        <button class="btn"><i class="ri-user-2-line"></i><span>Profile</span></button>
        <br>
        <button class="btn"><i class="ri-settings-5-line"></i><span>Setting</span></button>
        <br><br><br>
        <div class="profile">
            <img class="profile-pic" src="./about-pic.png" alt="user_profile_pic">
            <div class="profile-info">
                <h5>Abhimanyu</h5>
                <p>Student</p>
            </div>
            <i class="ri-logout-box-line"></i>
        </div>
    </div>
</body>
</html>
