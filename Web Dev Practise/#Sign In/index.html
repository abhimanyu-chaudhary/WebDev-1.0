<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="login">Login</h2>
        <form action="">
            <input class="username" type="text" placeholder="Username" required><label><i class="ri-user-3-fill"></i></label> <br>
            <input class="pswd" type="password" placeholder="Password" required><label><i class="ri-lock-fill"></i></label> <br>
            <input class="check" type="checkbox" id="checkbox"><label>Remember Me</label> 
            <a class="forgot" href="#">Forgot Password?</a><br>
            <button class="submit" type="submit">Login</button>
        </form>
        <p>Don't have an account?<a class="reg" href="#"> Register </a></p>
    </div>
</body>
</html>
