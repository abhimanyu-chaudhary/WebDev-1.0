<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="profile-head">
                <img class="profile-img" src="https://source.unsplash.com/400x400/?face" alt="">
            </div><br><br><br><br><br><br><br><br>
            <h3 class="head">Coding Lab</h3>
            <h5 class="title">Youtuber & Blogger</h5>
            <div class="logo-head">
                <img class="logo" src="./fb.jpg" alt="Facebook">
                <img class="logo" src="./ig.png" alt="Instagram">
                <img class="logo" src="./tw.png" alt="Twitter">
                <img class="logo" src="./yt.jpg" alt="Youtube">
            </div>
            <div class="btn">
                <button class="here1">Subscribe</button>
                <button class="here2">Message</button>
            </div>
            <div class="icon">
                <i class="ri-heart-line">60K</i>|
                <i class="ri-chat-3-line">102K </i>|
                <i class="ri-reply-line">23K</i>
            </div>
        </div>
    </div>
</body>

</html>
