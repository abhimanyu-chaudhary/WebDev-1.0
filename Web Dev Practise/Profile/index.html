<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://source.unsplash.com/400x500/?portrait man face" alt="" class="card-img">
            <h3 class="name">David Jonas</h3>
            <h3 class="title">UI/UX Designer</h3>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/400x500/?portrait woman face" alt="" class="card-img">
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/400x500/?portrait student face" alt="" class="card-img">
        </div>
    </div>
</body>
</html>
